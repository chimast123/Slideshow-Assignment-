<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Network Slider</title>
    <link rel="stylesheet" href="slideshow.css">
  </head>
  <body>

     <!-- Slideshow container -->
<div class="slideshow-container fade">

  <!-- Full images with numbers and message Info -->
  <div class="Containers">
    <div class="MessageInfo">1 / 6</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg6tGsLfuzCcRmIF78mvD0YhjmnkpLCZOWewiYvnmm2A&s" style="width:100%">
  </div>

  <div class="Containers">
    <div class="MessageInfo">2 / 6</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDuM0F-GmKzuoZDVnnIJ7wEzHU1Fe_wfTR9kotkCdz&s" style="width:100%">
  </div>

  <div class="Containers">
    <div class="MessageInfo">3 / 6</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3LQAbW0hXtKv6Q1HJ1ZrY_g5SsAb3qEKZk76rdo3rJg&s" style="width:100%">
  </div>

  <div class="Containers">
    <div class="MessageInfo">4 / 6</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_val8qpAwiGN_79VFWzdhlQgygIXTzCOXhWzPMTXfiw&s" style="width:100%">
  </div>

  <div class="Containers">
    <div class="MessageInfo">5 / 6</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQibFU-rRGCuN2aglf6cs6oHAtEw9b2HucPAf0MVSR15A&s" style="width:100%">
  </div>

  <div class="Containers">
    <div class="MessageInfo">6 / 6</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9qXIburCrjmOhwRf0QvboRzjX8xvrADOY5Y8CqLWl4Q&s" style="width:100%">
  </div>

  <!-- Back and forward buttons -->
  <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
  <a class="forward" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The circles/dots -->
<div style="text-align:center">
  <span class="dots" onclick="currentSlide(1)"></span>
  <span class="dots" onclick="currentSlide(2)"></span>
  <span class="dots" onclick="currentSlide(3)"></span>
  <span class="dots" onclick="currentSlide(4)"></span>
  <span class="dots" onclick="currentSlide(5)"></span>
  <span class="dots" onclick="currentSlide(6)"></span>
</div> 


    <script src="slideshow.js"></script>
  </body>
</html>
